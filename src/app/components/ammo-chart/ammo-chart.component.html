<div #mainContainer class="main-container">
  <div class="internal-container">
    <div class="filters-container">
      <div class="title">
        <h2>Ammunitions Filters</h2>
        <button (click)="resetFilters()" class="filter-reset" color="accent" mat-flat-button>Reset Filters</button>
      </div>
      <form [formGroup]="form">
        <div class="specific-filter">
          <h4>Shotgun rounds</h4>
          <ng-container *ngFor="let type of filtersData; let i = index;">
            <div
              *ngIf="type.tag === 'shotgun'" class="check-container">
              <input [formControlName]="type.name" [id]="i" [name]="type.name"
                     [style.accent-color]="type.color"
                     type="checkbox">
              <label [for]="type.name">{{type.name}}</label>
            </div>
          </ng-container>
        </div>
        <div class="specific-filters">
          <h4>Rifle rounds</h4>
          <ng-container *ngFor="let type of filtersData; let i = index;">
            <div
              *ngIf="type.tag === 'rifle'" class="check-container">
              <input [formControlName]="type.name" [id]="i" [name]="type.name"
                     [style.accent-color]="type.color"
                     type="checkbox">
              <label [for]="type.name">{{type.name}}</label>
            </div>
          </ng-container>
        </div>
        <div class="specific-filters">
          <h4>Pistol/SMG/PDW</h4>
          <ng-container *ngFor="let type of filtersData; let i = index;">
            <div
              *ngIf="type.tag === 'smg'" class="check-container">
              <input [formControlName]="type.name" [id]="i" [name]="type.name"
                     [style.accent-color]="type.color"
                     type="checkbox">
              <label [for]="type.name">{{type.name}}</label>
            </div>
          </ng-container>
        </div>
      </form>
    </div>
    <div class="chart-container">
      <h2 class="chart-title">Ammunitions Chart</h2>
      <ngx-charts-bubble-chart
        [animations]="true"
        [customColors]="customColors"
        [maxRadius]="5"
        [results]="chartData"
        [roundDomains]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [view]="[chartWidth, chartHeight]"
        [xAxisLabel]="xLabel"
        [xAxis]="true"
        [xScaleMax]="270"
        [xScaleMin]="0"
        [yAxisLabel]="yLabel"
        [yAxis]="true"
        [yScaleMax]="80"
        [yScaleMin]="0"
        style="fill:white"
      ></ngx-charts-bubble-chart>
    </div>
  </div>
</div>
